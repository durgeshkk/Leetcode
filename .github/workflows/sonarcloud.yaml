name: Run SonarQube with Maven

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:
    inputs:
      SONARCLOUD_TOKENS:
        description: 'This is Sonar Cloud Secret'
        type: string
        default: sonar_cloud_token
        required: false
        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # - name: Access Secrets from durgeshkk-ci-cd
    #   uses: durgeshkk/durgeshkk-ci-cd/.github/workflows/variables.yml@main
    #   with:
    #     ${{ inputs.SONARCLOUD_TOKEN }} : ${{ env.SONAR_CLOUD }}


    - name: Build with Maven cloud
      run:  mvn -B verify sonar:sonar -Dsonar.projectKey=javareachabilityy -Dsonar.organization=javareachabilityy -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    #   env:
    #     GIT_HUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}